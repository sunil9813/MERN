<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <title>Weather App</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 90vh;
        text-align: center;
      }
      i {
        font-size: 50px;
        margin: 20px 0;
      }
      p {
        font-size: 20px;
        word-spacing: 2px;
      }
      .box {
        padding: 20px;
        width: 300px;
        height: 400px;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div id="watherCon"><i class="fas fa-sun" style="color: #eccc68"> </i></div>

      <div class="info">
        <h2><i class="fas fa-street-view"></i> {%location%}, {%country%}</h2>
        <p id="date"></p>
        <h1>{%tempval%}</h1>
        <h3>Min {%tempmin%} &deg;C | Max {%tempmax%} &deg;C</h3>
      </div>
    </div>

    <script>
      const curDate = document.getElementById("date")
      let watherCon = document.getElementById("watherCon")

      const tempStatus = "{%tempStatus%}"
      if (tempStatus == "Sunny") {
        watherCon.innerHTML = "<i class='fas fa-sun' style='color: #eccc68'></i>"
      } else if (tempStatus == "Clouds") {
        watherCon.innerHTML = "<i class='fas fa-cloud' style='color: #f1f2f6'></i>"
      } else if (tempStatus == "Rainy") {
        watherCon.innerHTML = "<i class='fas fa-cloud'-rain style='color: #a4b0be'></i>"
      } else {
        watherCon.innerHTML = "<i class='fas fa-cloud'-rain style='color: #44c3de'></i>"
      }

      const getCurrentDay = () => {
        const weekday = new Array(7)
        weekday[0] = "Sun "
        weekday[1] = "Mon "
        weekday[2] = "Tue "
        weekday[3] = "Wed "
        weekday[4] = "Thu "
        weekday[5] = "Fri "
        weekday[6] = "Sat "
        let cuTime = new Date()
        //console.log(weekday[cuTime.getDay()])
        let day = weekday[cuTime.getDay()]
        return day
      }
      const getCurrentTime = () => {
        var mL = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
        var now = new Date()
        var month = mL[now.getMonth()]
        var day = now.getDate()

        let hrs = now.getHours()
        let mins = now.getMinutes()

        let per = "AM"
        if (hrs > 11) {
          per = "PM"
          if (hrs > 12) hrs == 12
        }
        if (mins < 10) {
          mins = "0" + mins
        }
        //console.log(month + "/" + day)
        /* let mon = month + "/" + day
            return mon*/
        return ` ${month} ${day} | ${hrs} : ${mins} ${per}`
      }

      date.innerHTML = getCurrentDay() + "|" + getCurrentTime()
    </script>
  </body>
</html>
